<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        const div = $('div')
        const alterarLargura = (valor, duracao) => div.animate({ width: `+=${valor}` }, duracao)
        const moverDiagonal = (valor, duracao) => div.animate({ top: `+=${valor}`, left: `+=${valor}` }, duracao)
        const girar = (valor, duracao) => {
            div.animate(
                { transform: `+=${valor}` }, 
                {
                    step: function (valor) { $(this).css('transform', `rotate(${valor}deg)`) },
                    duration: duracao 
                },
                'linear'
            )
        }

        function divAnimate() {
            return new Promise( resolve => {
                resolve(div)
            })
        }

        divAnimate()
            .then(alterarLargura(300, 100))
            .then(alterarLargura(-300, 'slow'))
            .then(moverDiagonal(300, 600))
            .then(girar(3300, 3000))
    </script>
</body>
