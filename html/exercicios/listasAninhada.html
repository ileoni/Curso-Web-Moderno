<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    const btn = document.querySelectorAll('.btn')
    const subDiretorios = document.querySelectorAll('ul')

    function click(button) {
        return new Promise( resolve => {
            resolve(
                button.forEach(btn => {    
                    btn.style.cursor = 'pointer'
                    btn.onclick = () => {
                        subDiretorios.forEach(diretorio => {
                            if(btn.innerText === diretorio.id){
                                diretorio.style.display = (diretorio.style.display != 'none') ? 'none': 'block'
                            }
                        })
                    }
                })
            )
        })
    }

    click(btn)
</script>
