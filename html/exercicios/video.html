<h1>Video</h1>

<video 
    id="meuVideo" 
    width="800" 
    height="450" 
    controls 
    controlsList="nodownload">
    <!-- autoplay -->

    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser suporta a tag de v√≠deo.

</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
    <div id="timer"></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<script>
    const meuvideo = document.querySelector('#meuVideo')
    
    const progresso = document.querySelector('.progresso > div')
    const play = document.querySelector('[wm-play]')
    const pause = document.querySelector('[wm-pause]')
    
    play.addEventListener('click', e => {
        meuvideo.play()
    })

    pause.addEventListener('click', e => {
        meuvideo.pause()
    })

    setInterval(() => {
        progresso.style.width = `${meuvideo.currentTime}%`
    }, 1);

</script>

<style>
    .progresso {
        height: 20px;
        width: 800px;
        border: solid 1px #444;
        margin: 5px 0px 5px 0px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        width: 0%;
        text-align: right;
        font-size: 14px;
    }

</style>
